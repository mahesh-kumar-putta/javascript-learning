<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature conversion App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h1>Temperature Conversion</h1>
  <input type="number" id="temp" value="0"><br>

  <input type="radio" id="fahrenheit" name="tempType">
  <label for="fahrenheit">Celcius -> Fahrenheit</label><br>
  <input type="radio" id="celcius" name="tempType">
  <label for="celcius">Fahrenheit -> Celcius</label><br>
  <button type="button" onclick="convert()">Submit</button>
  <p id="result">Select a conversion</p>
  
</form>

<script src="index.js"></script>

</body>
</html>
